    <!-- Content Start -->

    <div class="product-container">

        <div class="product-gallery">
            <img id="main-image" src="images/image-product-1.jpg">
            <div class="thumbnails">
                <img src="images/image-product-1-thumbnail.jpg">
                <img src="images/image-product-2-thumbnail.jpg">
                <img src="images/image-product-3-thumbnail.jpg">
                <img src="images/image-product-4-thumbnail.jpg">
            </div>
        </div>

        <div class="product-details">
            <p class="brand">SNEAKER COMPANY</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="description">
                These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer

            </p>
            <p class="price">
                <span class="current-price">$125.00</span>
                <span class="discount">50%</span>
            </p>
            <p class="original-price">
                <span class="old-price">$250.00</span>
            </p>
            <div class="quantity-selector">
                <button onclick="()" class="decrease-quantity"><img src="images/icon-minus.svg"></button>
                <input type="number" id="quantity" value="1" min="1">
                <button onclick="()" class="increase-quantity"><img src="images/icon-plus.svg"></button>
                <button class="add-to-cart"><img src="images/icon-cart.svg">Add To Cart</button>
            </div>
        </div>

    </div>

    <!-- Content End -->

    <!-- Lightbox Start -->
    <div class="lightbox-overlay">
        <div class="lightbox">
            <button class="close-lightbox-btn" aria-label="close lightbox" type="button">
                <img src="images/icon-close.svg">
            </button>
            <button class="previous-lightbox-btn" aria-label="previous lightbox" type="button">
                <img src="images/icon-previous.svg">
            </button>
            <button class="next-lightbox-btn" aria-label="next lightbox" type="button">
                <img src="images/icon-next.svg">
            </button>
            <img id="lightbox-main-image" src="images/image-product-1.jpg">
            <div class="lightbox-thumbnails">
                <img src="images/image-product-1-thumbnail.jpg">
                <img src="images/image-product-2-thumbnail.jpg">
                <img src="images/image-product-3-thumbnail.jpg">
                <img src="images/image-product-4-thumbnail.jpg">
            </div>
